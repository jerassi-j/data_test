<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Title List</title>
</head>
<body>
<li><a href="/rec/rec_test">Recommendation Test</a>
{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li><a href="/rec/{{ item.itemid }}">{{ item.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>there is no data</p>
{% endif %}
</body>
</html>
